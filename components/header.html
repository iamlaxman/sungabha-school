<style>
  /* Navbar base styling */
  .navbar {
    background-color: #ffffff;

    padding-top: 15px;
    padding-bottom: 15px;
    transition: all 0.4s ease;

  /* School-themed colors */
  :root {
    --school-navy: #0a2463;
    --school-gold: #ffc107;
    --school-white: #ffffff;
    --transition-speed: 0.3s;
  }
  
  /* Brand styling */
  .navbar-brand {
    font-weight: 800;
    color: var(--school-navy) !important;
    letter-spacing: -0.5px;
  }
  
  /* Logo animation */
  .animated-logo {
    transition: transform 0.5s ease;
  }
  
  .navbar-brand:hover .animated-logo {
    transform: rotate(10deg);
  }
  
  /* Custom hamburger icon */
  .hamburger-icon {
    width: 30px;
    height: 24px;
    position: relative;
    cursor: pointer;
    display: inline-block;
  }
  
  .hamburger-icon span {
    background-color: var(--school-navy);
    position: absolute;
    border-radius: 2px;
    transition: .3s cubic-bezier(.8, .5, .2, 1.4);
    width: 100%;
    height: 3px;
  }
  
  .hamburger-icon span:nth-child(1) {
    top: 0;
    left: 0;
  }
  
  .hamburger-icon span:nth-child(2) {
    top: 10px;
    left: 0;
    opacity: 1;
  }
  
  .hamburger-icon span:nth-child(3) {
    bottom: 0;
    left: 0;
  }
  
  .navbar-toggler[aria-expanded="true"] .hamburger-icon span:nth-child(1) {
    transform: rotate(45deg);
    top: 10px;
  }
  
  .navbar-toggler[aria-expanded="true"] .hamburger-icon span:nth-child(2) {
    opacity: 0;
  }
  
  .navbar-toggler[aria-expanded="true"] .hamburger-icon span:nth-child(3) {
    transform: rotate(-45deg);
    top: 10px;
  }
  
  /* Navigation link styling */
  .navbar-nav .nav-link {
    color: var(--school-navy) !important;
    font-weight: 600;
    padding: 0.5rem 0.8rem !important;
    margin: 0 0.4rem;
    position: relative;
    transition: color var(--transition-speed) ease;
    overflow: hidden; /* Contain the animation effect */
  }
  
  .navbar-nav .nav-link:hover,
  .navbar-nav .nav-link:focus {
    color: var(--school-gold) !important;
  }
  
  /* New slide-in animation effect */
  .nav-hover-effect::before {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 3px;
    background-color: var(--school-gold);
    transform: translateX(-100%);
    transition: transform var(--transition-speed) ease;
    opacity: 0.8;
  }
  
  .nav-hover-effect:hover::before,
  .nav-hover-effect:focus::before {
    transform: translateX(0);
  }
  
  /* Active link styling */
  .nav-hover-effect.active {
    color: var(--school-gold) !important;
    font-weight: 600;
  }
  
  .nav-hover-effect.active::before {
    transform: translateX(0);
    opacity: 1;
  }
  
  /* Dropdown menu styling */
  .dropdown-menu-animate {
    display: block;
    opacity: 0;
    visibility: hidden;
    transform: translateY(10px);
    transition: all var(--transition-speed) ease;
    pointer-events: none;
    border-radius: 10px;
    border: none;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  }
  
  .dropdown:hover .dropdown-menu-animate {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
    pointer-events: auto;
  }
  
  .dropdown-item {
    padding: 0.7rem 1.2rem;
    transition: all var(--transition-speed) ease;
    position: relative;
    color: var(--school-navy);
  }
  
  .dropdown-item::before {
    content: '';
    position: absolute;
    left: 0.5rem;
    top: 50%;
    width: 0;
    height: 2px;
    background-color: var(--school-gold);
    transform: translateY(-50%);
    transition: all var(--transition-speed) ease;
    opacity: 0;
  }
  
  .dropdown-item:hover,
  .dropdown-item:focus {
    background-color: rgba(10, 36, 99, 0.05);
    color: var(--school-gold);
    padding-left: 1.8rem;

  .dropdown-item:hover::before,
  .dropdown-item:focus::before {

  /* Apply button styling */

    box-shadow: 0 4px 10px rgba(10, 36, 99, 0.2);
    position: relative;
    overflow: hidden;
    z-index: 1;
  }
  
  .nav-btn-effect::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: all 0.6s ease;
    z-index: -1;
  }
  
  .nav-btn-effect:hover,
  .nav-btn-effect:focus {
    background-color: var(--school-gold);
    border-color: var(--school-gold);
    color: var(--school-navy);
    transform: translateY(-3px);
    box-shadow: 0 6px 15px rgba(255, 193, 7, 0.3);

  .nav-btn-effect:hover::before,
  .nav-btn-effect:focus::before {
    left: 100%;
  }
  
  /* Sticky header animation */
  .navbar.scrolled {
    padding-top: 8px;
    padding-bottom: 8px;
    background-color: rgba(255, 255, 255, 0.98);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);

  /* Focus styles for accessibility */

  .dropdown-item:focus-visible,

  /* Responsive styles */

      overflow-y: auto;

    /* Adjust animation for mobile */
    .nav-hover-effect::before {
      width: 5px; /* Vertical bar instead of horizontal */
      height: 100%;
      left: 0;
      top: 0;
      transform: translateY(-100%);
    }
    
    .nav-hover-effect:hover::before,
    .nav-hover-effect:focus::before,
    .nav-hover-effect.active::before {

    .navbar-nav .nav-link {

    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link:focus {
      background-color: rgba(10, 36, 99, 0.05);
    }
    
    .dropdown-menu-animate {
      display: none;
      box-shadow: none;
      padding-left: 1rem;
      border-left: 2px solid var(--school-gold);
      margin-left: 1rem;
      background-color: transparent;
    }
    
    .dropdown-menu.show {
      display: block;
      opacity: 1;
      visibility: visible;
      transform: none;
      pointer-events: auto;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .nav-item {
      margin-bottom: 0.8rem;
    }
    
    .navbar-nav {
      padding-top: 1rem;
    }
  }
  
  /* Animation for navbar items */
  @media (min-width: 992px) {
    .navbar-nav .nav-item {
      opacity: 0;
      transform: translateY(20px);
    }
    
    .navbar-nav .nav-item.animated {
      opacity: 1;
      transform: translateY(0);
      transition: all 0.5s ease;
    }
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Add scrolled class to navbar when scrolling
    const navbar = document.querySelector('.navbar');
    
    function checkScroll() {
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    }
    
    // Initial check in case page is loaded scrolled down
    checkScroll();
    window.addEventListener('scroll', checkScroll);
    
    // Set active nav link with improved detection
    const currentLocation = window.location.pathname;
    const navLinks = document.querySelectorAll('.nav-link');
    let activeSet = false;
    
    // Clear all active classes first
    navLinks.forEach(link => {
      link.classList.remove('active');
    });
    
    // First check for exact matches
    navLinks.forEach(link => {
      const linkPath = link.getAttribute('href');
      if (linkPath && currentLocation.endsWith(linkPath)) {
        link.classList.add('active');
        activeSet = true;
      }
    });
    
    // If no exact match, check for index.html or root path
    if (!activeSet && (currentLocation.endsWith('/') || currentLocation.endsWith('/index.html'))) {
      const homeLink = document.querySelector('.nav-link[href="index.html"]');
      if (homeLink) {
        homeLink.classList.add('active');
        activeSet = true;
      }
    }
    
    // If still no match, check for partial matches
    if (!activeSet) {
      navLinks.forEach(link => {
        const linkPath = link.getAttribute('href');
        if (linkPath && linkPath !== 'index.html' && linkPath.length > 1) {
          if (currentLocation.includes(linkPath)) {
            link.classList.add('active');
          }
        }
      });
    }
    
    // Handle mobile dropdown menu with improved accessibility
    if (window.innerWidth < 992) {
      document.querySelectorAll('.dropdown-toggle').forEach(dropdownToggle => {
        dropdownToggle.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          
          // Toggle aria-expanded attribute for accessibility
          const isExpanded = this.getAttribute('aria-expanded') === 'true';
          this.setAttribute('aria-expanded', !isExpanded);
          
          const dropdownMenu = this.nextElementSibling;
          dropdownMenu.classList.toggle('show');
        });
      });
    }
    
    // Add animation to navbar items on load with staggered timing
    const navItems = document.querySelectorAll('.navbar-nav > .nav-item');
    navItems.forEach((item, index) => {
      setTimeout(() => {
        item.classList.add('animated');
      }, 100 * (index + 1));
    });
    
    // Fix for iOS touch events on dropdown menus
    if ('ontouchstart' in window) {
      document.querySelectorAll('.dropdown-toggle').forEach(item => {
        item.addEventListener('touchstart', function(e) {
          if (!this.parentElement.classList.contains('show')) {
            e.preventDefault();
            e.stopPropagation();
            
            // Close any open dropdowns first
            document.querySelectorAll('.dropdown-menu.show').forEach(menu => {
              if (menu !== this.nextElementSibling) {
                menu.classList.remove('show');
              }
            });
            
            this.nextElementSibling.classList.toggle('show');
            this.parentElement.classList.toggle('show');
          }
        });
      });
      
      // Close dropdowns when touching outside
      document.addEventListener('touchstart', function(e) {
        if (!e.target.closest('.dropdown')) {
          document.querySelectorAll('.dropdown-menu.show').forEach(menu => {
            menu.classList.remove('show');
          });
        }
      });
    }
    
    // Prevent hover underline from overlapping on narrow screens
    function adjustNavLinkUnderlines() {
      const navLinks = document.querySelectorAll('.nav-hover-effect');
      
      if (window.innerWidth >= 992) {
        navLinks.forEach(link => {
          // Calculate 60% of link width for the underline
          const linkWidth = link.offsetWidth;
          const underlineWidth = Math.min(linkWidth * 0.6, linkWidth - 10); // 60% but not more than linkWidth-10px
          
          // Set custom property for this specific link's underline width
          link.style.setProperty('--underline-width', `${underlineWidth}px`);
        });
      }
    }
    
    // Run on load and resize
    adjustNavLinkUnderlines();
    window.addEventListener('resize', adjustNavLinkUnderlines);
  });
</script>
